<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Odliczanie</title>
	<script>
	
    setTimeout(odliczanie, 1000);



	function odliczanie(){
        var data = new Date();
        var rok = data.getFullYear();
        var mies = data.getMonth();
        var dzien = data.getDate();
        var godz = data.getHours();
        var min = data.getMinutes();
        var sec = data.getSeconds();

        let Month = document.getElementById("month");
        Month.innerText = mies;

        let Day = document.getElementById("day");
        Day.innerText = dzien;

        let Hour = document.getElementById("hour");
        Hour.innerText = godz;

        let Minute = document.getElementById("minute");
        Minute.innerText = min;

        let Second = document.getElementById("second");
        Second.innerText = sec;

        setTimeout(odliczanie, 1000);
        
	}

	</script>
	<link type="text/css" rel="stylesheet" href="odliczanie.css" />
</head>
<body>
<div id="calastrona">
<h1 id="H">Tyle zostało do wakacji:</h1>
<table>
<th><p id="month">1</p></th>
<th><p id="day">2</p></th>
<th><p id="hour">3</p></th>
<th><p id="minute">4</p></th>
<th><p id="second">5</p></th>
</table>
<table>
<th><p>miesięcy</p></th>
<th><p>dni</p></th>
<th><p>godzin</p></th>
<th><p>minut</p></th>
<th><p>sekund</p></th>      
</table>
</div>
</body>
</html>
