<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Numer Starke</title>
	<script>
	
	var numergracza = 22;
	var mistakes = 0;
	
	function init(){
		var sprawdznumer = document.getElementById("sprawdznumer");
		sprawdznumer.onclick = checknumer;
		var numer = document.getElementById("numer");
		numer.onkeypress = handleKeyPress;
	}
	
	function wskazowka1() {
		if (numergracza % 2 == 0){
		alert("WSKAZÓWKA 1: Numer parzysty");
		}
		else {
		alert("WSKAZÓWKA 1: Numer nieparzysty");
		}
	}
	
function wskazowka2() {
		var isprime = true;
		if (numergracza < 10){
		alert("WSKAZÓWKA 2: Numer jednocyfrowy");
		}
		else {
			for (var i = 3; i < numergracza; i++){
				if (numergracza % i == 0){
				isprime = false;
				alert("WSKAZÓWKA 2: Liczba podzielna przez " + i);
				break;
				}
			}
				if (isprime == true) {
				alert("WSKAZÓWKA 2: Liczba pierwsza");
				}
			}
		}
	function wskazowka3() {
		var r = numergracza % 10;
		var low = numergracza - r;
		var hight = low + 10;
		alert("WSKAZÓWKA 3: Numer z zakresu od " + low + " do " + hight );
	}
	
	function checknumer(){
		var yournumerInput = document.getElementById("numer");
		var yournumer = yournumerInput.value;
		if (yournumer <= 0 || yournumer >= 99){
			alert("Numery na koszulkach mogą być jedynie z zakresu 1-99!");
			numer.value="";
		}
		else {
			if (yournumer == numergracza)
			{
				var reakcja = document.getElementById("reakcja");
				reakcja.innerHTML="<a href=\"GratulacjeNumery.html\">Dobrze! Przejdź dalej</a>";
			}
			else {
				mistakes ++;
				var reakcja = document.getElementById("reakcja");
				reakcja.innerHTML="Źle! Próbuj dalej.";
				if (mistakes == 3){
					wskazowka1();
				}
				else if (mistakes == 5){
					wskazowka2();
				}
				else if (mistakes == 7){
					wskazowka3();
				}
			}
			numer.value="";
		}
	}
	
	function handleKeyPress(e) {
		var sprawdznumer = document.getElementById("sprawdznumer");
		if (e.keyCode === 13) {
			sprawdznumer.click();
			return false;
		}
	}
	
	
	
	window.onload = init;
	
	</script>
	<link type="text/css" rel="stylesheet" href="numery.css" />
</head>
<body>
<div id="calastrona">
<h1>Z jakim numerem gra?</h1>
<img src="Obrazy/Numery/StarkeX.jpg">
<form>
<input type="text" id="numer" placeholder="Podaj Numer (np: 53)">
<input type="button" id="sprawdznumer" value="Sprawdź">
</form>
<p id="reakcja"></p>
</div>
</body>
</html>
